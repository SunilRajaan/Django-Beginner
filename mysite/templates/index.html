<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here!

</div>

<div class="container">
  <form action="/analyze" method="get">
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils do the magic.</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

<style>
  .form-switch .form-check-input {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }
  .form-switch .form-check-label {
    margin-left: 0.3rem;
  }
</style>

<div class="form-check form-switch align-items-center d-flex">
  <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="switchCheckDefault1" value="on">
  <label class="form-check-label" for="switchCheckDefault1">Remove Punctuations</label>
</div>
<!-- Repeat for other checkboxes -->

<style>
  .form-switch .form-check-input {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }

    margin-left: 0.3rem;
  }
</style>

<div class="form-check form-switch align-items-center d-flex">
  <input class="form-check-input" type="checkbox" role="switch" name="fullcaps" id="switchCheckDefault2" value="on">
  <label class="form-check-label" for="switchCheckDefault2">UPPERCASE</label>
</div>
<!-- Repeat for other checkboxes -->
<style>
  .form-switch .form-check-input {
    margin-left: 0.5rem;

</style>

<div class="form-check form-switch align-items-center d-flex">
  <input class="form-check-input" type="checkbox" role="switch" name="newlineremover" id="switchCheckDefault3" value="on">
  <label class="form-check-label" for="switchCheckDefault3">New Line Remover</label>
</div>
<!-- Repeat for other checkboxes -->

<style>
  .form-switch .form-check-input {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }
  .form-switch .form-check-label {
    margin-left: 0.3rem;
  }
</style>

<div class="form-check form-switch align-items-center d-flex">
  <input class="form-check-input" type="checkbox" role="switch" name="extraspaceremover" id="switchCheckDefault4" value="on">
  <label class="form-check-label" for="switchCheckDefault4">Extra Space Remover</label>
</div>
<!-- Repeat for other checkboxes -->
<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
